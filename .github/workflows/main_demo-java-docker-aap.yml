# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demo-java-docker-aap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myfirstregistrydemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9df4ff8002e6405b8186c045219bd47e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_89c95ede44224974a0e326f45293052c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myfirstregistrydemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9df4ff8002e6405b8186c045219bd47e }}/AmImgae:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demo-java-docker-aap'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1118a167845649b8bab7d1a23102ad12 }}
        images: 'myfirstregistrydemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9df4ff8002e6405b8186c045219bd47e }}/AmImgae:${{ github.sha }}'