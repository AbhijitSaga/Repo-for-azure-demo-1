# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-service-docker-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registrynameis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b446c3a65fe46919e45139d76eea9e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4202564e9c94373b567177b1ff600a7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registrynameis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5b446c3a65fe46919e45139d76eea9e3 }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-service-docker-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a7aa17a237374516a1ef174d1c02e8b4 }}
        images: 'registrynameis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5b446c3a65fe46919e45139d76eea9e3 }}/test:${{ github.sha }}'