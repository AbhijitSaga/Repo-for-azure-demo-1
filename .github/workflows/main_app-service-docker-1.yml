# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-service-docker-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registrynameis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_da27bfe556b44764aad9367be433db46 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_afbaac1b038a4d079f55b64dd2253f59 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registrynameis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_da27bfe556b44764aad9367be433db46 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-service-docker-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0470db2c065b48ab952258a57fa373a8 }}
        images: 'registrynameis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_da27bfe556b44764aad9367be433db46 }}/latest:${{ github.sha }}'