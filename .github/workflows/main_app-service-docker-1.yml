# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-service-docker-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://abhijit.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9bfae223fb8a40e18c88a1e40be7010d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_919c153f471d42359956f3a7843f10f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: abhijit.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9bfae223fb8a40e18c88a1e40be7010d }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-service-docker-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_19edf7cf12504fd98d4d5be4873f3a96 }}
        images: 'abhijit.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9bfae223fb8a40e18c88a1e40be7010d }}/latest:${{ github.sha }}'